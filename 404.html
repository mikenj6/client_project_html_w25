  <script>
    const toggle = document.getElementById('darkModeToggle');
    if (localStorage.getItem('dark-mode') === 'enabled') {

    }
    toggle?.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode',
